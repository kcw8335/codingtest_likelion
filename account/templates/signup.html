{% extends 'write/base.html' %}
{% load static %}

{% block content %}
<div class="signup_container">
<form action="{%url 'account:signup'%}" method="POST">
    {% csrf_token %}
    <h2>회원가입</h2>
    <div class="agreement">
        <div class="text">
            <span>가입약관</span>
            <p><span>아이디 잊어버려도 못 찾아줌</span></p>
            <p>비밀번호도 마찬가지</p>
            <p>하...........</p>
        </div>
    <div class="confirm">
        <label for="accept">
            <input type="checkbox" name="accept" id="accept"> 약관을 모두 읽었으며 동의합니다.
        </label>

    </div>
</div>

    <div class="control">
        <label for="id"><span>* </span>아이디 </label> <input type="text" name="username" id="id">
    </div>
    <div class="control">
        <label for="pwd1"><span>* </span>비밀번호 </label> <input type="password" name="password1" id="pwd1">
        <p class="check">비밀번호는 6자리 이상, 영문과 숫자를 반드시 포함해야 합니다.</p>
    </div>
    <div class="control">
        <label for="pwd2"><span>* </span>비밀번호 확인 </label> <input type="password" name="password2" id="pwd2">
    </div>

        <div class="btn">
            <div class="btn_container">
                <input type="submit" value="등록">
            </div>
        </div>
</div>
</form>

{% endblock %}
