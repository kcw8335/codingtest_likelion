{% extends 'write/base.html'%}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/delete.css' %}">
    <title>Board</title>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</head>


{% block content %}
<form class="delete_comment" action="" method="post">
    {% csrf_token%}
    <h3>이 게시물을 삭제하겠습니까?</h3>
    <div class="btn">
        <input type="submit" value="삭제">
        <input type="button" value="취소" onclick="goBack();">
    </div>
</form>

{% endblock %}
